<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Charts Dashboard</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
	<link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>

	<div id="body-container">
		<h1>Random People Visualization Dash-Board</h1>
		<div id="dashboard">
			<div id="chart1" class="section"></div>
			<div id="chart2" class="section">
				<div id="tableChart"></div>
			</div>
			<div id="chart3" class="section"></div>
			<div id="controls" class="section">
				<div id="control1" class="controlSet"></div>
				<div id="control2" class="controlSet"></div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
